<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Info</ion-title>

    <ion-buttons end>
      <button ion-button icon-start solid color="secondary" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/logo.jpg">
      </ion-thumbnail>
      <h1>{{ getAppName() }}</h1>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start></ion-thumbnail>
      <ion-label>
        <h2>Rebuild database cache</h2>
        <p text-wrap>
          Updates the old scannings display value (it can take several minutes).<br>
          Do it only if you know what your doing.
        </p>
      </ion-label>
      <button ion-button color="secondary" item-end (click)="utils.upgradeDisplayValue(true)">Rebuild</button>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start> </ion-thumbnail>
      <h2>Website</h2>
      <p><a (click)="electronProvider.shell.openExternal(getWebSiteUrl())">{{ getWebSiteName() }}</a></p>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start> </ion-thumbnail>
      <h2>Support e-mail</h2>
      <p><a (click)="electronProvider.shell.openExternal(getMailUrl())">{{ getMail() }}</a></p>
    </ion-item>
